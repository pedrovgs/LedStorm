name: Check python code
on: [pull_request, push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    - name: Install dev dependencies
      run: pip install pylint autopep8 pytest pytest-mock flask flask-cors
    - name: Lint
      run: pylint *.py
    - name: Test
      run: pytest -v
